name: Nightly Acceptance Tests

on:
  schedule:
    # Will run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  nightly:
    strategy:
      fail-fast: false
      matrix:
        products:
          - Account
          - Baremetal
          - Instance
          - K8S
          - Lb
          - Object
          - Rdb
          - Registry
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Acceptance Tests
        run: go test -v ./... -timeout=1h -run TestAccScaleway${{ matrix.products }}*
        env:
          TF_LOG: DEBUG
          # https://www.terraform.io/docs/extend/testing/acceptance-tests/index.html#running-acceptance-tests
          TF_ACC: 1
          # Enable recording with the cassette system. By doing so, we ensure that real HTTPS requests are made.
          TF_UPDATE_CASSETTES: true
          SCW_DEBUG: 1
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}

  # sweeper needs to run after nightly completed
  # no matter what are the results of the jobs
  sweeper:
    runs-on: ubuntu-latest
    needs: nightly
    if: always()
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run sweepers
        run: make sweep
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
